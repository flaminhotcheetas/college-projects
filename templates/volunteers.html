{% extends 'base.html' %}
{% block content %}
<h2>Volunteers</h2>
<a href="{{ url_for('volunteers_add') }}" class="btn btn-primary my-2">Add New Volunteer</a>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Contact</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for row in rows %}
    <tr>
      <td>{{ row[0] }}</td>
      <td>{{ row[1] }}</td>
      <td>{{ row[2] }}</td>
      <td>{{ row[3] or 'N/A' }}</td>
      <td>{{ row[4] }}</td>
      <td>
        <a href="{{ url_for('volunteers_edit', id=row[0]) }}" class="btn btn-warning btn-sm">Edit</a>
        <form action="{{ url_for('volunteers_delete', id=row[0]) }}" method="post" style="display:inline;" onsubmit="return confirm('Confirm delete?');">
          <button type="submit" class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
